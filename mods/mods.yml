default-api: openrouter
default-model: gmicrosoft/mai-ds-r1:free
apis:
  openrouter:
    api-key:
    api-key-env: OPENROUTER_API_KEY
    base-url: https://openrouter.ai/api/v1
    models:
      google/gemini-2.0-flash-exp:free:
        aliases: ["or-gemini-flash-free", "gemini-exp"]
        max-input-chars: 1048576
      mistralai/mistral-small:
        aliases: ["or-mistral", "openrouter-mistral"]
        max-input-chars: 120000
      meta-llama/llama-3-8b-instruct:
        aliases: ["or-llama3", "openrouter-llama3"]
        max-input-chars: 120000
      anthropic/claude-3-haiku:
        aliases: ["or-claude", "openrouter-claude3"]
        max-input-chars: 120000
      microsoft/mai-ds-r1:free:
        aliases: ["or-mai-ds-r1", "mai-ds-r1"]
        max-input-chars: 163840
